<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Empowering Nation</title>
    <link rel="stylesheet" href="styles.css" />

    <script>
      function toggleDropdown() {
        document.getElementById("courseDropdown").classList.toggle("show");
      }
      // Close dropdown if clicked outside
      window.onclick = function (event) {
        if (!event.target.matches(".dropdown-btn")) {
          var dropdowns = document.getElementsByClassName("dropdown");
          for (var i = 0; i < dropdowns.length; i++) {
            var openDropdown = dropdowns[i];
            if (openDropdown.classList.contains("show")) {
              openDropdown.classList.remove("show");
            }
          }
        }
      };
    </script>
  </head>

  <body>
    <header>
      <a href="faq.html" class="top-btn left">FAQ</a>
      <a href="contact.html" class="top-btn right">Contact</a>
      <img src="images/logo.png" alt="Logo" class="logo" />
      <h1>Empowering Nation</h1>
    </header>

    <section class="about">
      <h2>About Us</h2>
      <p>
        Empowering Nation is dedicated to fostering community growth and
        development through various initiatives and programs. <br />Our mission
        is to empower individuals and communities to achieve their full
        potential.
      </p>
    </section>

    <section class="buttons">
      <div class="dropdown" id="courseDropdown">
        <button class="dropdown-btn" onclick="toggleDropdown()">
          Select a course â–¼
        </button>
        <div class="dropdown-content">
          <a href="sixWeek.html">6 WEEK COURSES</a>
          <a href="sixMonth.html">6 MONTH COURSES</a>
        </div>
      </div>
    </section>
  </body>
</html>
